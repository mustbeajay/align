<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Align</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-box">A</div>
                <h2>Welcome to Align</h2>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-target="login-form">Login</button>
                <button class="tab-btn" data-target="signup-form">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form active" novalidate>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-pass" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary full-width">Log In</button>
                <p class="error-msg" id="login-error"></p>
            </form>

            <form id="signup-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-pass" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label>Choose Avatar</label>
                    <div class="avatar-grid">
                        <div class="avatar-option selected" data-id="av-1" style="background: #e0f2fe;"><i class="ri-user-smile-line" style="color: #0284c7;"></i></div>
                        <div class="avatar-option" data-id="av-2" style="background: #fce7f3;"><i class="ri-emotion-happy-line" style="color: #db2777;"></i></div>
                        <div class="avatar-option" data-id="av-3" style="background: #dcfce7;"><i class="ri-bear-smile-line" style="color: #16a34a;"></i></div>
                        <div class="avatar-option" data-id="av-4" style="background: #fef3c7;"><i class="ri-mickey-line" style="color: #d97706;"></i></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary full-width">Create Account</button>
                <p class="error-msg" id="reg-error"></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
