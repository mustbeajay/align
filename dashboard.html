<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Align</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="dash-nav">
        <div class="logo-container">
            <div class="logo-box small">A</div>
            <span>Dashboard</span>
        </div>
        <div class="user-menu user-trigger">
            <div class="user-info">
                <span id="user-name">Loading...</span>
            </div>
            <div class="avatar-circle" id="user-avatar"></div>
        </div>
    </nav>

    <main class="dash-container">
        <header class="dash-header">
            <h1><i class="ri-dashboard-line"></i> Your Projects</h1>
            <button id="new-project-btn" class="btn btn-primary">
                <i class="ri-add-line"></i> New Project
            </button>
        </header>
        <div id="projects-grid" class="projects-grid"></div>
        <div id="empty-state" class="empty-state hidden">
            <div class="empty-icon-bg"><i class="ri-folder-add-line"></i></div>
            <h3>No projects yet</h3>
            <p>Create your first project to get started!</p>
            <button id="empty-new-btn" class="btn btn-secondary">Create Project</button>
        </div>
    </main>

    <div id="new-project-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="new-project-name" placeholder="e.g., Portfolio V1">
                    <p class="error-msg" id="new-project-error"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="confirm-create-project" class="btn btn-primary">Create Project</button>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Delete Project?</h3>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <strong id="delete-project-name">Project</strong>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="confirm-delete-project" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-card large">
            <div class="modal-header">
                <h3>Account Settings</h3>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-target="profile-tab">Profile</button>
                    <button class="tab-btn" data-target="appearance-tab">Appearance</button>
                </div>

                <div id="profile-tab" class="settings-content active">
                    <div class="form-group">
                        <label>Profile Avatar</label>
                        <div class="avatar-grid settings-avatars">
                            <div class="avatar-option" data-id="av-1" style="background: #e0f2fe;"><i class="ri-user-smile-line" style="color: #0284c7;"></i></div>
                            <div class="avatar-option" data-id="av-2" style="background: #fce7f3;"><i class="ri-emotion-happy-line" style="color: #db2777;"></i></div>
                            <div class="avatar-option" data-id="av-3" style="background: #dcfce7;"><i class="ri-bear-smile-line" style="color: #16a34a;"></i></div>
                            <div class="avatar-option" data-id="av-4" style="background: #fef3c7;"><i class="ri-mickey-line" style="color: #d97706;"></i></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="settings-name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="settings-email">
                    </div>
                    <div class="form-group">
                        <label>New Password (Optional)</label>
                        <input type="password" id="settings-password" placeholder="Leave blank to keep current">
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="form-group sensitive-confirm">
                        <label>Current Password (Required for changes)</label>
                        <input type="password" id="current-password" placeholder="Enter password to confirm changes">
                    </div>

                    <div class="account-actions">
                        <button id="logout-btn" class="btn btn-secondary full-width">
                            <i class="ri-logout-box-r-line"></i> Logout
                        </button>
                        <div class="danger-zone-link">
                            <button id="delete-account-btn" class="btn-text-danger">
                                <i class="ri-user-unfollow-line"></i> Delete my account
                            </button>
                        </div>
                    </div>
                </div>

                <div id="appearance-tab" class="settings-content">
                    <div class="form-group">
                        <label>UI Theme</label>
                        <select id="settings-theme">
                            <option value="light">Light Mode</option>
                            <option value="dark">Dark Mode</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Accent Color</label>
                        <div class="color-options">
                            <div class="color-opt" data-color="#0284c7" style="background: #0284c7;"></div>
                            <div class="color-opt" data-color="#db2777" style="background: #db2777;"></div>
                            <div class="color-opt" data-color="#16a34a" style="background: #16a34a;"></div>
                            <div class="color-opt" data-color="#d97706" style="background: #d97706;"></div>
                            <div class="color-opt" data-color="#7c3aed" style="background: #7c3aed;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="save-settings" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="delete-account-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="text-danger">Delete Account?</h3>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <p>This will permanently delete your account and <strong>all your projects</strong>.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="confirm-delete-account" class="btn btn-danger">Yes, Delete Everything</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
